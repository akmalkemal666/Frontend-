<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Custom Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin-top: 60px;
    }

    h2 {
      color: #333;
    }

    #kotak {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-color: lightblue;
      line-height: 200px;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: dodgerblue;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: royalblue;
    }

    #pesan {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2> Latihan Custom Event di JavaScript</h2>

  <div id="kotak">Klik Saya</div>

  <button id="btnCustom">Trigger Custom Event</button>

  <p id="pesan">Custom event belum dijalankan...</p>

  <script>
    const kotak = document.getElementById("kotak");
    const pesan = document.getElementById("pesan");
    const tombol = document.getElementById("btnCustom");

    const kotakEvent = new CustomEvent("kotakDiklik", {
      detail: { waktu: new Date().toLocaleTimeString() }
    });

    kotak.addEventListener("kotakDiklik", function(e) {
      pesan.innerHTML = " Custom Event dijalankan pada pukul " + e.detail.waktu;
      kotak.style.backgroundColor = "lightgreen";
    });

    kotak.addEventListener("click", function() {
      kotak.dispatchEvent(new CustomEvent("kotakDiklik", {
        detail: { waktu: new Date().toLocaleTimeString() }
      }));
    });

    tombol.addEventListener("click", function() {
      kotak.dispatchEvent(new CustomEvent("kotakDiklik", {
        detail: { waktu: new Date().toLocaleTimeString() }
      }));
    });
  </script>

</body>
</html>
