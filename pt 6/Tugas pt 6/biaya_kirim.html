<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perhitungan Biaya Kirim Paket</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f8f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    width: 400px;
  }
  h2 {
    text-align: center;
    color: #2c7a7b;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }
  input, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
  }
  .result {
    background-color: #e6fffa;
    border: 1px solid #38b2ac;
    padding: 10px;
    border-radius: 8px;
    margin-top: 15px;
    font-size: 1.1em;
  }
</style>
</head>
<body>

<div class="container">
  <h2>PERHITUNGAN BIAYA KIRIM PAKET</h2>
  
  <label>Nomor Resi:</label>
  <input type="text" id="resi">

  <label>Berat Barang (Kg):</label>
  <input type="number" id="berat" min="0" step="0.1">

  <label>Kota Asal:</label>
  <select id="asal">
    <option value="">-- Pilih Kota Asal --</option>
    <option value="Banyuwangi">Banyuwangi</option>
    <option value="Jember">Jember</option>
    <option value="Probolinggo">Probolinggo</option>
    <option value="Surabaya">Surabaya</option>
  </select>

  <label>Kota Tujuan:</label>
  <select id="tujuan">
    <option value="">-- Pilih Kota Tujuan --</option>
    <option value="Banyuwangi">Banyuwangi</option>
    <option value="Jember">Jember</option>
    <option value="Probolinggo">Probolinggo</option>
    <option value="Surabaya">Surabaya</option>
  </select>

  <div class="result">
    Total Biaya Pengiriman: <strong id="hasil">Rp 0</strong>
  </div>
</div>

<script>
const biayaBerat = (berat) => {
  if (berat <= 1) return 2500;
  else if (berat <= 5) return 2500;
  else if (berat <= 10) return 3500;
  else return 4500;
};

const biayaJarak = {
  "Banyuwangi": { "Banyuwangi": 5000, "Jember": 7500, "Probolinggo": 10000, "Surabaya": 15000 },
  "Jember":     { "Banyuwangi": 7500, "Jember": 5000, "Probolinggo": 8500,  "Surabaya": 12500 },
  "Probolinggo":{ "Banyuwangi": 10000,"Jember": 8500, "Probolinggo": 5000,  "Surabaya": 6500 },
  "Surabaya":   { "Banyuwangi": 15000,"Jember": 12500,"Probolinggo": 6500,  "Surabaya": 5000 }
};

document.querySelectorAll("#berat, #asal, #tujuan").forEach(el => {
  el.addEventListener("change", () => {
    const berat = parseFloat(document.getElementById("berat").value);
    const asal = document.getElementById("asal").value;
    const tujuan = document.getElementById("tujuan").value;
    const hasil = document.getElementById("hasil");

    if (!asal || !tujuan || !berat) {
      hasil.textContent = "Rp 0";
      return;
    }

    const total = biayaBerat(berat) + biayaJarak[asal][tujuan];
    hasil.textContent = "Rp " + total.toLocaleString("id-ID");
  });
});
</script>

</body>
</html>
