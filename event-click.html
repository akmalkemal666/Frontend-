<!DOCTYPE html>
<html>
<head>
  <title>Latihan Event onclick</title>
</head>
<body>
  <h2>Latihan Event onclick</h2>
  <p id="teks">Teks ini akan berubah setelah tombol diklik.</p>
  <button onclick="ubahTeks()">Klik Saya</button>

  <script>
    function ubahTeks() {
      document.getElementById("teks").innerHTML = "Teks berhasil diubah!";
    }
  </script>
</body>
</html>
